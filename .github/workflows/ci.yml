# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

env:
  QUARKUS_LS_COMMIT: 635bedf3bc738108f21c228af27dd6d8d22fd8b8

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'temurin'
    - name: Build quarkus-ls
      run: |
        git init quarkus-ls
        cd quarkus-ls
        git remote add origin https://github.com/redhat-developer/quarkus-ls
        git fetch origin --depth 1 ${QUARKUS_LS_COMMIT}
        git checkout ${QUARKUS_LS_COMMIT}
        mvn -B -ntp -f qute.ls/com.redhat.qute.ls/pom.xml install -DskipTests
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: 'temurin'
        cache: 'gradle'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - uses: actions/upload-artifact@v1
      with:
        name: linux-test-reports
        path: build/reports
      if: always()

  build-macos:
    runs-on: macos-latest

    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'temurin'
    - name: Build quarkus-ls
      run: |
        git init quarkus-ls
        cd quarkus-ls
        git remote add origin https://github.com/redhat-developer/quarkus-ls
        git fetch origin --depth 1 ${QUARKUS_LS_COMMIT}
        git checkout ${QUARKUS_LS_COMMIT}
        mvn -B -ntp -f qute.ls/com.redhat.qute.ls/pom.xml install -DskipTests
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: 'temurin'
        cache: 'gradle'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - uses: actions/upload-artifact@v1
      with:
        name: macos-test-reports
        path: build/reports
      if: success() || failure()

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'temurin'
    - name: Build quarkus-ls
      run: |
        git init quarkus-ls
        cd quarkus-ls
        git remote add origin https://github.com/redhat-developer/quarkus-ls
        git fetch origin --depth 1 $env:QUARKUS_LS_COMMIT
        git checkout $env:QUARKUS_LS_COMMIT
        mvn -B -ntp -f qute.ls\com.redhat.qute.ls\pom.xml install -DskipTests
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: 'temurin'
        cache: 'gradle'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - uses: actions/upload-artifact@v1
      with:
        name: ${{ runner.os }}-test-reports
        path: build/reports
      if: success() || failure()


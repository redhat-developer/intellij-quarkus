# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Validate against IJ versions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        IJ: [IC-2020.3, IC-2021.1, IC-2021.2, IC-2021.3, IC-2022.1, IC-2022.2, IC-2022.3]

    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'temurin'
    - name: Build quarkus-ls
      run: |
        git init quarkus-ls
        cd quarkus-ls
        git remote add origin https://github.com/redhat-developer/quarkus-ls
        git fetch origin --depth 1 8a52980f2a999e80a0367f301f8962dfaf4f84b7
        git checkout 8a52980f2a999e80a0367f301f8962dfaf4f84b7
        mvn -B -ntp -f qute.ls/com.redhat.qute.ls/pom.xml install -DskipTests
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'temurin'
        cache: 'gradle'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew buildPlugin -PideaVersion=${{ matrix.IJ }}

  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Build quarkus-ls
        run: |
          git init quarkus-ls
          cd quarkus-ls
          git remote add origin https://github.com/redhat-developer/quarkus-ls
          git fetch origin --depth 1 8a52980f2a999e80a0367f301f8962dfaf4f84b7
          git checkout 8a52980f2a999e80a0367f301f8962dfaf4f84b7
          mvn -B -ntp -f qute.ls/com.redhat.qute.ls/pom.xml install -DskipTests
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'gradle'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew runPluginVerifier -PideaVersion=IC-2022.1
      - name: Upload report
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: verifier-report
          path: build/reports/pluginVerifier

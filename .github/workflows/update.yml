# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Verify Quarkus updates

on:
  schedule:
    - cron: "0 0 * * *"
jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.JBOSSTOOLSCI_TOKEN }}
    - name: Update source tree
      run: |
        last_quarkus_version=`curl -s https://repo1.maven.org/maven2/io/quarkus/quarkus-universe-bom/maven-metadata.xml | grep '<version>' | sed -e "s#.*<version>\(.\+\)</version>.*#\1#" | grep Final | sort -V | tail -1`
        plugin_quarkus_version=`grep 'artifact ' src/main/resources/quarkus.xml | head -1 | sed -e "s#.*version=\"\(.\+\)\" .*#\1#"`
        if [ ! -z "$last_quarkus_version" ] && [ "$last_quarkus_version" != "$plugin_quarkus_version" ]; then
          echo "Versions differ"
          branch_name="update_runtime_version_from_${plugin_quarkus_version}_to_${last_quarkus_version}"
          git fetch origin
          branch_exists=$(git branch -a --format='%(refname)' | grep "${branch_name}"  || true)
          if [ "${branch_exists}" != "refs/remotes/origin/${branch_name}" ]; then
            git checkout -b "${branch_name}"
            git config user.email jbosstoolsci@jboss.org
            git config user.name "jbosstoolsci Bot"
            find . \(-path ./.git -o -path ./projects/lsp4mp -o -path ./projects/quarkus -o -path ./projects/qute \) -prune -false -o -type f -exec sed -i '' -e "s/$plugin_quarkus_version/$last_quarkus_version/g" {} \;
            git add -A
            git commit -s -m "fix: Update the Quarkus runtime used by the plugin to version $last_quarkus_version"
            git push origin "${branch_name}:${branch_name}"
            echo "${{ secrets.JBOSSTOOLSCI_TOKEN }}" >github-token.txt
            gh auth login --with-token <github-token.txt
            rm github-token.txt
            gh pr create -f
          fi
        fi


